<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEALTH GO - forget password</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  </head>

  <body>
    <div
      id="forget-pass-main"
      class="d-flex align-items-center justify-content-between w-100"
    >
      <div class="bg-img">
        <img src="assets/img/login-bg.png" alt="login-bg" />
      </div>

      <div
        class="forget-pass-container d-flex align-items-center justify-content-between w-100"
      >
        <div
          class="login-wrap d-flex align-items-center justify-content-between w-100"
        >
          <div
            class="nav-bar d-flex align-items-center justify-content-between"
          >
            <img src="assets/img/header-logo.png" alt="header-logo" />
            <a href="./sign-up.html">
              <button
                class="d-flex align-items-center justify-content-center fs-sm"
              >
                Sign Up
              </button>
            </a>
          </div>

          <div
            class="form-container d-flex align-items-center justify-content-center w-100"
          >
            <h1 class="font-primary fs-xxl3">Forgot Password</h1>
            <form
              action=""
              class="d-flex align-items-center"
              id="forgot-pass-form"
            >
              <p class="fs-smc-secondary mb-0">
                Masukkan e-mail atau nomor yang terdaftar. Kami akan mengirimkan
                kode verifikasi untuk atur ulang kata sandi.
              </p>
              <div class="form-wrap d-flex align-items-center w-100">
                <!-- error class will show the alert -->
                <div class="input-container d-flex align-items-start">
                  <p class="fs-sm">Masukkan Email</p>
                  <div class="input-wrapper d-flex align-items-center w-100">
                    <input
                      class="d-flex align-items-center fs-def"
                      type="email"
                      placeholder="Email"
                      required
                    />
                    <div class="icon-wrapper">
                      <!-- SVG code here -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                      >
                        <path
                          d="M21.6244 8.06246L12.6244 2.06246C12.4395 1.93912 12.2222 1.87329 12 1.87329C11.7778 1.87329 11.5605 1.93912 11.3756 2.06246L2.37563 8.06246C2.22138 8.16537 2.09497 8.3048 2.00763 8.46836C1.92029 8.63193 1.87473 8.81454 1.875 8.99996V18.75C1.875 19.2472 2.07255 19.7242 2.42418 20.0758C2.77581 20.4274 3.25272 20.625 3.75 20.625H20.25C20.7473 20.625 21.2242 20.4274 21.5758 20.0758C21.9275 19.7242 22.125 19.2472 22.125 18.75V8.99996C22.1253 8.81454 22.0797 8.63193 21.9924 8.46836C21.905 8.3048 21.7786 8.16537 21.6244 8.06246ZM12 4.35183L19.0181 9.0309L13.2759 13.125H10.7241L4.98188 9.0309L12 4.35183ZM4.125 18.375V11.1834L9.71063 15.1659C9.90214 15.3025 10.1316 15.3756 10.3669 15.375H13.6388C13.874 15.3756 14.1035 15.3025 14.295 15.1659L19.875 11.1834V18.375H4.125Z"
                          fill="#1F4836"
                        />
                      </svg>
                    </div>
                  </div>
                  <p class="input-alert">Please enter your Masukkan Email.</p>
                </div>
              </div>
              <button
                type="submit"
                class="login-btn d-flex align-items-center justify-content-center w-100 fs-md"
              >
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="end-section d-flex align-items-start">
          <p class="d-flex align-items-center justify-content-center fs-xsm">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 21 20"
              fill="none"
            >
              <path
                d="M9.667 7.50033H11.3337C11.5547 7.50033 11.7666 7.58812 11.9229 7.7444C12.0792 7.90068 12.167 8.11264 12.167 8.33366C12.167 8.55467 12.2548 8.76663 12.4111 8.92291C12.5674 9.07919 12.7793 9.16699 13.0003 9.16699C13.2213 9.16699 13.4333 9.07919 13.5896 8.92291C13.7459 8.76663 13.8337 8.55467 13.8337 8.33366C13.8337 7.67062 13.5703 7.03473 13.1014 6.56589C12.6326 6.09705 11.9967 5.83366 11.3337 5.83366H9.667C9.00395 5.83366 8.36807 6.09705 7.89923 6.56589C7.43039 7.03473 7.167 7.67062 7.167 8.33366V11.667C7.167 12.33 7.43039 12.9659 7.89923 13.4348C8.36807 13.9036 9.00395 14.167 9.667 14.167H11.3337C11.9967 14.167 12.6326 13.9036 13.1014 13.4348C13.5703 12.9659 13.8337 12.33 13.8337 11.667C13.8337 11.446 13.7459 11.234 13.5896 11.0777C13.4333 10.9215 13.2213 10.8337 13.0003 10.8337C12.7793 10.8337 12.5674 10.9215 12.4111 11.0777C12.2548 11.234 12.167 11.446 12.167 11.667C12.167 11.888 12.0792 12.1 11.9229 12.2562C11.7666 12.4125 11.5547 12.5003 11.3337 12.5003H9.667C9.44598 12.5003 9.23402 12.4125 9.07774 12.2562C8.92146 12.1 8.83366 11.888 8.83366 11.667V8.33366C8.83366 8.11264 8.92146 7.90068 9.07774 7.7444C9.23402 7.58812 9.44598 7.50033 9.667 7.50033ZM10.5003 1.66699C8.85215 1.66699 7.24099 2.15573 5.87058 3.07141C4.50017 3.98709 3.43206 5.28858 2.80133 6.8113C2.1706 8.33401 2.00558 10.0096 2.32712 11.6261C2.64866 13.2426 3.44234 14.7274 4.60777 15.8929C5.77321 17.0583 7.25807 17.852 8.87458 18.1735C10.4911 18.4951 12.1666 18.3301 13.6894 17.6993C15.2121 17.0686 16.5136 16.0005 17.4292 14.6301C18.3449 13.2597 18.8337 11.6485 18.8337 10.0003C18.8337 8.90598 18.6181 7.82234 18.1993 6.8113C17.7805 5.80025 17.1667 4.88159 16.3929 4.10777C15.6191 3.33395 14.7004 2.72012 13.6894 2.30133C12.6783 1.88254 11.5947 1.66699 10.5003 1.66699ZM10.5003 16.667C9.18179 16.667 7.89285 16.276 6.79653 15.5435C5.7002 14.8109 4.84572 13.7697 4.34113 12.5515C3.83655 11.3334 3.70453 9.99293 3.96176 8.69972C4.219 7.40652 4.85393 6.21863 5.78628 5.28628C6.71863 4.35393 7.9                 fill="#1F754A"
              />
            </svg>
            2023 All Rights Reserved
          </p>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="./assets/js/forgot-passowrd.js"></script>
  </body>
</html>
